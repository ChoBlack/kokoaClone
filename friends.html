<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>17:55</span>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-location-arrow"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-broadcast-tower"></i>
      <i class="fas fa-battery-full fa-lg"></i>
    </div>
  </div>
  <header class="friend-header">
    <h1 class="friend-header__title">Friends</h1>
    <div class="friend-header__icons">  
      <a class="friend-header__link" href="#">
        <i class="fas fa-search fa-lg"></i>
      </a>
      <a class="friend-header__link" href="#">
        <i class="fas fa-play fa-lg"></i>
      </a>
      <a class="friend-header__link" href="#">
        <i class="fas fa-cog fa-lg"></i>
      </a>
    </div>
  </header>
  <div id="display">
    <i class="fas fa-info-circle fa-lg"></i>
    <h2 id="display__title">Friends' Names Display</h2>
    <i class="fas fa-angle-right fa-lg"></i>
  </div>
  <div class="user-component">
    <div class="user-component__column">
      <img class="user-component__profile--xl" src="img/cover5.jpg" alt="photo">
    </div>
    <div class="user-component__column">
      <h3 class="user-component__name">ChoBlack</h3>
      <h4 class="user-component__subtitle">Stay foolish, Stay hungry!</h4>
    </div>
    <span class="user-component__time"><!--time--></span>
  </div>
  <div class="channel">
    <span class="channel__text">Channel</span>
    <span class="channel__angle"><i class="fas fa-angle-up fa-lg"></i></span>
  </div>
  <div class="user-component">
    <div class="user-component__column">
      <img class="user-component__profile--sm" src="https://image.winudf.com/v2/image1/Y29tLmtha2FvLnllbGxvd2lkX2ljb25fMTU2ODcwMTI0Nl8wMjk/icon.png?w=&fakeurl=1">
    </div>
    <div class="user-component__column">
      <h3 class="user-component__name">Channel</h3>
      <h4 class="user-component__subtitle"></h4>
    </div>
    <span class="user-component__number">18 <i class="fas fa-angle-right fa-lg"></i></span>
  </div>
  <div class="friend-list">
    <span class="friend-list__text">Friends 1</span>
    <span class="friend-list__angle"><i class="fas fa-angle-up fa-lg"></i></span>
  </div>
  <div class="user-component">
    <div class="user-component__column">
      <img class="user-component__profile--xsm" src="img/choblack1.jpg" alt="photo">
    </div>
    <div class="user-component__column">
      <h3 class="user-component__name">Bread</h3>
      <h4 class="user-component__subtitle">I'm hungry</h4>
    </div>
    <span class="user-component__contents">
      <button class="user-component__music">
        <a href="https://kakaomusic.kakao.com/">
          High Hopes - Kodaline
        </a>
      </button>
    </span>
  </div>
  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="chats.html">
          <span class="nav-bar__notification">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="#">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="#">
          <span class="nav-bar__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <script
  script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
