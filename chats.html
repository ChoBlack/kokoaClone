<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>17:55</span>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-location-arrow"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-broadcast-tower"></i>
      <i class="fas fa-battery-full fa-lg"></i>
    </div>
  </div>
  <header class="friend-header">
    <h1 class="friend-header__title">Chats</h1>
    <div class="friend-header__icons">  
      <a class="friend-header__link" href="#">
        <i class="fas fa-search fa-lg"></i>
      </a>
      <a class="friend-header__link" href="#">
        <i class="fas fa-comment-medical fa-lg"></i>
      </a>
      <a class="friend-header__link" href="#">
        <i class="fas fa-play fa-lg"></i>
      </a>
      <a class="friend-header__link" href="#">
        <i class="fas fa-cog fa-lg"></i>
      </a>
    </div>
  </header>
  <div class="user-chat">
    <div class="user-chat__column">
      <img class="user-chat__profile--sm" src="https://mblogthumb-phinf.pstatic.net/MjAyMDA1MDFfMTI3/MDAxNTg4MzA3MDEzMzk5.H4IETSGyx0-TnzxHbTKnwzhcKuyPEf54a1hdtX2repwg.utsdTcT8PRMKOgaXZ87PA90M_3lYj6lI58vRSsB3rEEg.JPEG.dmx777/82256363_486588745387419_4465652434020465141_n.jpg?type=w800" alt="photo">
    </div>
    <div class="user-chat__column">
      <h3 class="user-chat__name">Nicollas</h3>
      <h4 class="user-chat__subtitle">Hey, CWCTBOY! What u doing?</h4>
    </div>
    <span class="user-chat__time">19:20</span>
    <span class="user-chat__notification">4</span>
  </div>
  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="#">
          <span class="nav-bar__notification">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="#">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__btn" href="#">
          <span class="nav-bar__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <script
  script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
