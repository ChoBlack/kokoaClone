<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAKAO TALK</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>17:55</span>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-location-arrow"></i> 
    </div>
    <div class="status-bar__column">
      <i class="fas fa-broadcast-tower"></i>
      <i class="fas fa-battery-full fa-lg"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome To KakaoTalk</h1>
    <p class="welcome-header__explain">If you have a Kakao account,<br>
      log in with your E-mail or Phone number.</p>
  </header>
  <form action="friends.html" method="GET" class="login-form">
    <input name="ID" class="login-form__text" type="text" required placeholder="E-mail or phone number">
    <input name="PW" class="login-form__text" type="password" required placeholder="Password">
    <input class="login-form__btn" type="submit" value="Log in">
    <input class="login-form__btn" type="submit" value="Sign Up">
    <a href="#">Find kakao account or Password</a>
  </form>
  <script
  script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
